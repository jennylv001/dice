<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AuthScreen Provider-Based Preview</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif; }
    body { margin:0; background:#0d1117; color:#e6edf3; display:flex; min-height:100vh; align-items:center; justify-content:center; }
    .entry-card { max-width:560px; width:100%; background:#161b22; border:1px solid #222c36; border-radius:18px; padding:2.25rem 2.25rem 2rem; box-shadow:0 4px 18px -6px rgba(0,0,0,.55); }
    .card-header { margin-bottom:1.6rem; }
    .eyebrow { font-size:.65rem; letter-spacing:.15em; font-weight:600; text-transform:uppercase; color:#7f94a5; margin:0 0 .55rem; }
    h1 { margin:0; font-size:1.85rem; line-height:2.15rem; font-weight:600; letter-spacing:.5px; }
    .card-sub { margin:.6rem 0 0; font-size:.9rem; color:#8ea2b5; line-height:1.35rem; }
    .lobby-tabs { display:flex; gap:.6rem; margin-bottom:1.2rem; }
    .lobby-tab { flex:1; background:#1e2630; border:1px solid #29323c; color:#cdd6dd; padding:.65rem .8rem; font-weight:500; border-radius:10px; cursor:pointer; font-size:.82rem; letter-spacing:.5px; }
    .lobby-tab.is-active { background:#2563eb; border-color:#2563eb; color:#fff; }
    .form-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:1rem 1rem; margin-bottom:1rem; }
    .field { display:flex; flex-direction:column; gap:.4rem; }
    .label { font-size:.65rem; font-weight:600; letter-spacing:.12em; color:#7d91a2; text-transform:uppercase; }
    .input { background:#1e252c; border:1px solid #2a323b; color:#e6edf3; padding:.7rem .8rem; border-radius:8px; font-size:.9rem; }
    .btn.primary { grid-column:span 2; background:#1d4ed8; color:#fff; border:none; padding:.85rem 1rem; font-weight:600; border-radius:10px; cursor:pointer; font-size:.95rem; }
    .card-footer { margin-top:1.25rem; font-size:.7rem; display:flex; align-items:center; gap:.5rem; color:#7e91a2; }
    .kbd { background:#243041; border:1px solid #2f3d4b; padding:.25rem .45rem; font-size:.6rem; font-weight:600; border-radius:6px; letter-spacing:.08em; color:#b9cad6; }
  </style>
</head>
<body>
  <section class="entry-card" aria-labelledby="auth-heading">
    <header class="card-header">
      <p class="eyebrow">Authenticated access</p>
      <h1 id="auth-heading">Welcome back</h1>
      <p class="card-sub">Securely access tournaments, leaderboards and match history.</p>
    </header>
    <div class="lobby-tabs" role="tablist" aria-label="Authentication mode">
      <button class="lobby-tab is-active" type="button" role="tab" aria-selected="true">Sign in</button>
      <button class="lobby-tab" type="button" role="tab" aria-selected="false">Create account</button>
    </div>
    <form class="form-grid" aria-label="Provider auth form (static preview)">
      <div class="field" style="grid-column:span 2">
        <label class="label" for="auth-email">Email</label>
        <input id="auth-email" class="input" type="email" placeholder="you@example.com" />
      </div>
      <div class="field" style="grid-column:span 2">
        <label class="label" for="auth-password">Password</label>
        <input id="auth-password" class="input" type="password" placeholder="••••••••" />
      </div>
      <button class="btn primary" type="button">Sign in</button>
    </form>
    <footer class="card-footer" role="note">
      <span class="kbd">ZERO TRUST</span>
      <span>Tokens short‑lived, passwords hashed. Built for secure competitive play.</span>
    </footer>
  </section>
</body>
</html>
