    .auth-form .field { margin-bottom:1rem; }

    .btn.primary { background:#1d4ed8; color:#fff; width:100%; }
    .btn.secondary { background:#374151; color:#fff; width:100%; }
    .auth-divider { text-align:center; margin:1.25rem 0; position:relative; }
    .auth-divider span { background:#161b22; padding:0 .75rem; color:#6b7f90; font-size:.75rem; font-weight:600; }
    .auth-divider:before { content:""; position:absolute; top:50%; left:0; right:0; height:1px; background:#25313b; transform:translateY(-50%); }
    .auth-footer { margin-top:1.5rem; font-size:.8rem; color:#778a99; text-align:center; }
    .link-button { background:none; border:none; color:#3b82f6; cursor:pointer; font-weight:600; }
    .auth-features { display:grid; gap:1rem; margin-top:2rem; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); }
    .feature-card { background:#161b22; border:1px solid #232a31; padding:1rem .9rem 1.1rem; border-radius:12px; display:flex; flex-direction:column; gap:.4rem; }

    .feature-card p { margin:0; font-size:.74rem; line-height:1.15rem; color:#8295a4; }
    .card.elevated { position:relative; }
    .guest-note { margin-top:.75rem; font-size:.7rem; color:#8da2b3; text-align:center; }
    @media (max-width:860px){ .auth-screen { padding:2.2rem 1.25rem; } }
